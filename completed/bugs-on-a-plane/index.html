<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <title>SS Travel Form</title> 
</head>

<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>

    <form id="airlineForm" name="airlineForm">

        <input type="text" name="firstName">First Name:
    
        <br>

        <input type="text" name="lastName">Last Name:
        
        <br>

        <input type="number" name="age">Age:
        
        <br>

        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <br>

        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <input type="radio" name="gender" value="meh..">
        <label for="meh">Meh..</label>
        <br>

        <label form="">Where are you going?</label>
        <br>

        <select name="travelLocation">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="somewhereElse">Somewhere Else</option>
        </select>
        <br>

        <input type="checkbox" name="diet" value="Vegan">Vegan<br>
        <input type="checkbox" name="diet" value="glutenFree">Gluten-Free<br>
        <input type="checkbox" name="diet" value="Paleo">Paleo<br>

        <button type="submit" id="submit">Submit</button>
        
    </form>

    <script type="text/javascript"
    src="app2.js"></script>

</body>
</html>
